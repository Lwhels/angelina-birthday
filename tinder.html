<!DOCTYPE html>
<html lang="en">
  <head>
    <script>

      function setVisible(){
        document.getElementById("message").style.visibility = "visible";
      }
  
      function confirmInput() {
        fname = document.forms[0].fname.value;
        if (
          fname.toLowerCase() ==
          "it's always awkward seeing mutuals on this app"
        ) {
          alert("that's right!");
          return true;
        } else {
          alert("that is incorrect");
          return false;
        }
      }

    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your First Message</title>
    <link rel="stylesheet" href="styles/tinder.css" />
  </head>
  <body>
    <h1>What did You First Text me?</h1>
    <div class="phone_view">
      <div class="top_message">
        <a href="index.html">
          <img
            class="back_arrow"
            src="/icons/backArrow.png"
            alt="back arrow"
          />
        </a>
        <img
          class="profile_picture"
          src="/icons/profilePicture.png"
          alt="my profile picture"
        />
        <a href="wrong_answer.html"
          ><img class="flag" src="icons/flag.png" alt="tinder flag"
        /></a>
        <p class="name_tag">Lucas</p>
      </div>
      <div class="body_message">
        <p class="match_message">YOU MATCHED WITH LUCAS</p>
      </div>
      <div class="input_field">
        <button class="gif_button" onclick= "window.location.href ='https://giphy.com/gifs/nba-bOG2XLZaFDnzBujLYn' ;">GIF</button>
        <form autocomplete="off"  onsubmit=" return confirmInput()" action= "christmas.html">
          <input
            id="fname"
            class="message_bar"
            type="text"
            placeholder="Type a Message..."
          />
          <input
            type="image"
            class="tinder_logo"
            src="icons/Tinder_Logo.svg"
            alt="logo of tinder"
          />
        </form>
      </div>
      <div class="message">
        <p style="visibility: hidden;">hey</p>
      </div>
      </div>
  </body>
</html>
